services:
  - type: web
    name: sgts-farmashaio-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sgts-farmashaio-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://sgts-farmashaio.vercel.app
      - key: PORT
        value: 10000
      # Email Configuration - Brevo API (NO usar SMTP en Render Free tier)
      # Render Free tier BLOQUEA puertos SMTP (25, 465, 587, 2525)
      # Usar API de Brevo en su lugar: https://developers.brevo.com/docs
      - key: EMAIL_SERVICE
        value: Brevo
      - key: EMAIL_PASS
        sync: false  # API Key de Brevo (NO SMTP password) - Agregar en Dashboard
        # Obtener en: https://app.brevo.com/settings/keys/api
        # Debe ser un API Key v3, NO el SMTP key
      - key: EMAIL_FROM
        value: "SGTS FARMASHAIO <soporte.invfs@gmail.com>"

databases:
  - name: sgts-farmashaio-db
    databaseName: sgts_farmashaio
    user: sgts_user
    plan: free