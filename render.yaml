services:
  - type: web
    name: sgts-farmashaio-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sgts-farmashaio-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://sgts-farmashaio.vercel.app
      - key: PORT
        value: 10000
      # Email Configuration - Para notificaciones automáticas (Brevo/Sendinblue)
      # Puerto 2525 es específico para cloud providers que bloquean 587
      - key: EMAIL_SERVICE
        value: Brevo
      - key: EMAIL_HOST
        value: smtp-relay.brevo.com
      - key: EMAIL_PORT
        value: 2525
      - key: EMAIL_USER
        value: soporte.invfs@gmail.com
      - key: EMAIL_PASS
        sync: false  # Agregar manualmente en Render Dashboard
      - key: EMAIL_FROM
        value: "SGTS FARMASHAIO" <soporte.invfs@gmail.com>

databases:
  - name: sgts-farmashaio-db
    databaseName: sgts_farmashaio
    user: sgts_user
    plan: free