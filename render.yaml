services:
  - type: web
    name: sgts-farmashaio-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sgts-farmashaio-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://sgts-farmashaio.vercel.app
      - key: PORT
        value: 10000

databases:
  - name: sgts-farmashaio-db
    databaseName: sgts_farmashaio
    user: sgts_user
    plan: free